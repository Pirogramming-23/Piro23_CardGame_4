{% extends 'games/base.html' %} {% block content %}

<div class="start-card" style="min-width: 420px; text-align: center">
  <h2 style="margin-bottom: 18px; color: #ffd369">Piro 명예의 전당</h2>
  <div class="ranking-bar-container">
    {% for item in ranking|slice:':3' %}
    <div
      class="ranking-bar"
      style="height:{{ item.score|default:0|add:120 }}px;"
    >
      <div class="ranking-bar-label">
        {{ item.user.username }}<br /><span style="font-size: 1.1rem"
          >{{ item.score }}</span
        >
      </div>
      <div class="ranking-bar-rank">{{ forloop.counter }}</div>
    </div>
    {% endfor %}
    </div>
      <div class="record-button-container">
        <a href="{% url 'game_list' %}" class="game-info-btn record-button">
          전적 목록
        </a>
      </div>
    </div>
<style>
  .ranking-bar-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 24px;
    height: 220px;
    margin-bottom: 18px;
  }
  .ranking-bar {
    background: #f6b26b;
    border-radius: 12px 12px 0 0;
    width: 90px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    position: relative;
    box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.1);
  }
  .ranking-bar-label {
    color: #532d6d;
    font-weight: bold;
    margin-bottom: 8px;
    margin-top: 10px;
  }
  .ranking-bar-rank {
    position: absolute;
    bottom: -32px;
    left: 50%;
    transform: translateX(-50%);
    background: #ffd369;
    color: #532d6d;
    font-size: 1.5rem;
    font-weight: bold;
    border-radius: 50%;
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 1px 2px 6px rgba(0, 0, 0, 0.08);
  }
  .record-button-container {
  text-align: center;
  margin-top: 60px;
}

.record-button {
  display: inline-block;
  padding: 12px 24px;
  background-color: #31a635;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: background-color 0.3s;
}

.record-button:hover {
  background-color: #27992c;
}
</style>
{% endblock %}
