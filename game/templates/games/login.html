{% extends 'games/base.html' %}
{% load socialaccount %}
{% block content %}
<div id="login_container">
    <h2 id="login_title">로그인</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">로그인</button>
        
    </form>
    <hr/>
    <a href="{% provider_login_url 'google' %}">
        <button type="button">Google로 로그인</button>
    </a>
</div>
{% endblock %}
