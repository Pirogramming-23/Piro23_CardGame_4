{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Piro Game{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="top-nav">
        <div class="nav-left">
            <a href="/" style="text-decoration: none; color: inherit;">Pirogrammer Card Game</a>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <a href="{% url 'start_game' %}">게임하기</a>
                <a href="{% url 'ranking' %}">랭킹보기</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-btn">로그아웃</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">로그인</a>
                <a href="{% url 'signup' %}">회원가입</a>
            {% endif %}
        </div>
    </nav>

    <!-- 콘텐츠 -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- 푸터 -->
    <footer class="bottom-nav">
        피로그래밍 23기 카드게임 세션 4조
    </footer>
</body>
</html>
